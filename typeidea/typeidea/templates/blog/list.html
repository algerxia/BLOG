<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for post in post_list %}
            <li>
            <a href="/post/{{ post.id }}.html">{{ post.title }}</a>
            <div>
                <span>作者：{{ post.owener.username }}</span>
                <span>分类：{{ post.category.name }}</span>
            </div>
            <p>{{ post.desc }}</p>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
